<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{title}}</title>
</head>
<body>

<md-dialog aria-label="address Popup"  ng-cloak>
    <md-toolbar>
        <div class="md-toolbar-tools">
            <h2>{{title}}</h2>
            <span flex></span>
            <md-button class="md-icon-button" ng-click="ctrl.cancel()">
                <md-icon class="ion-close-round" aria-label="Close dialog"></md-icon>
            </md-button>
        </div>
    </md-toolbar>
    <div ng-controller="PathController as fancy">
        <div ivh-treeview="fancy.path"
             ivh-treeview-use-checkboxes="true"
             defaultSelectedState="false"
             ivh-treeview-on-cb-change="fancy.otherAwesomeCallback(ivhNode, ivhIsSelected, ivhTree)"
             ivh-treeview-on-toggle="fancy.toggleCallback(ivhNode, ivhIsSelected, ivhTree)">

        </div>
        <md-input-container>
            <md-button class="md-fab md-primary ion-checkmark-round " ng-click="fancy.pathSet($event)" aria-label="cambia path registrazioni" position="br">

                <md-tooltip md-visible="demo.showTooltip">
                    seleziona
                </md-tooltip>
            </md-button>
        </md-input-container>
    </div>
</md-dialog>


</body>
</html>
