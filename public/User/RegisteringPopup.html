<!DOCTYPE html>
<html lang="en">
<md-dialog aria-label="{{label}}"  ng-cloak>

    <form>
        <md-toolbar>
            <div class="md-toolbar-tools">
                <h2>{{title}}</h2>
                <span flex></span>
                <md-button class="md-icon-button" ng-click="cancel()">
                    <md-icon class="ion-close-round" aria-label="Close dialog"></md-icon>
                </md-button>
            </div>
        </md-toolbar>


    </form>
</md-dialog>
</html>
